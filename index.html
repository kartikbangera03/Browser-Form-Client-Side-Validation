<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Side Form Validation</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="formContainer">
        <div class="heading">
            <h1>LOGIN FORM</h1>
        </div>
        <form action="">

            <div class="formField">
                <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            <span class="formError" id="emailError"></span>
            </div>
            
            <div class="formField">
                <label for="country">Country : </label>
                <select name="country" id="country" required>
                    <option value="">--Please Choose a Country</option>
                    <option value="India">India</option>
                    <option value="France">France</option>
                </select>
                <span class="formError" id="countryError"></span>
            </div>

            <div class="formField">
                <label for="zipcode">Zipcode : </label>
                <input type="text" id="zipcode" name="zipcode"  required>    
                <span class="formError" id="zipcodeError"></span>
            </div>
            
            <div class="formField">
                <label for="password">Password : </label>
                <input type="password" id="password" name="password"  required>    
                <span class="formError" id="passwordError"></span>
            </div>

            <div class="formField">
                <label for="passwordConfirmation">Re-enter Passwords :</label>
                <input type="password" id="passwordConfirmation" name="passwordConfirmation" required>
                <span class="formError" id="passwordConfirmationError"></span>            
            </div>

            <div class="formButton">
                <button type="submit" id="confirmButton">SUBMIT</button>
                <span class="formError" id="formSubmitMessage"></span>
            </div>
        </form>
    </div>
</body>
</html>
